apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-cloud-storage-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Terraform Google Cloud Storage Module
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-cloud-storage.git
      sourceType: git
      dir: /modules/simple_bucket
  ui:
    input:
      variables:
        autoclass:
          name: autoclass
          title: Autoclass
          level: 1
        bucket_policy_only:
          name: bucket_policy_only
          title: Bucket Policy Only
          level: 1
        cors:
          name: cors
          title: Cors
        custom_placement_config:
          name: custom_placement_config
          title: Custom Placement Config
        encryption:
          name: encryption
          title: Encryption
          level: 1
        force_destroy:
          name: force_destroy
          title: Force Destroy
        iam_members:
          name: iam_members
          title: Iam Members
        internal_encryption_config:
          name: internal_encryption_config
          title: Internal Encryption Config
          level: 1
        labels:
          name: labels
          title: Labels
        lifecycle_rules:
          name: lifecycle_rules
          title: Lifecycle Rules
          level: 1
        location:
          name: location
          title: Location
        log_bucket:
          name: log_bucket
          title: Log Bucket
        log_object_prefix:
          name: log_object_prefix
          title: Log Object Prefix
        name:
          name: name
          title: Name
          regexValidation: ^[a-z0-9][a-z0-9-_.]{2,61}[a-z0-9]$
          validation: Use lowercase letters, numbers,underscores, periods and hyphens. Start with a letter/number and end with letter/number. Must be between 3 and 63 characters.
        project_id:
          name: project_id
          title: Project Id
        public_access_prevention:
          name: public_access_prevention
          title: Public Access Prevention
        retention_policy:
          name: retention_policy
          title: Retention Policy
          level: 1
        soft_delete_policy:
          name: soft_delete_policy
          title: Soft Delete Policy
        storage_class:
          name: storage_class
          title: Storage Class
          enumValueLabels:
            - label: STANDARD
              value: STANDARD
            - label: MULTI_REGIONAL
              value: MULTI_REGIONAL
            - label: REGIONAL
              value: REGIONAL
            - label: NEARLINE
              value: NEARLINE
            - label: COLDLINE
              value: COLDLINE
            - label: ARCHIVE
              value: ARCHIVE
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value: STANDARD
        versioning:
          name: versioning
          title: Versioning
          level: 1
        website:
          name: website
          title: Website
