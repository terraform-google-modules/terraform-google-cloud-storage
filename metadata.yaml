                  - string
                enable_object_retention: bool
                encryption:
                  - list
                  - - object
                    - default_kms_key_name: string
                force_destroy: bool
                id: string
                labels:
                  - map
                  - string
                lifecycle_rule:
                  - list
                  - - object
                    - action:
                        - set
                        - - object
                          - storage_class: string
                            type: string
                      condition:
                        - set
                        - - object
                          - age: number
                            created_before: string
